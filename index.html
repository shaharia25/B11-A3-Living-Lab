<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- tailwind + daisy Ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/5e3033b577.js" crossorigin="anonymous"></script>
    <style>
        /* google font */
        .adlam-primary{
            font-family: "ADLaM Display", serif;
        }
        .sora-secondary{
            font-family: "Sora", serif;
        }
    </style>
</head>
<body>
    <!-- Header Section Start -->
    <header>
        <!-- navbar section -->
        <section class="bg-[#FFF9F4] sm:border-b-2 sm:border-[#111111] md:border-none">
            <div class="navbar container mx-auto sora-secondary">
                <div class="navbar-start">
                  
                  <div class="flex items-center justify-center">
    
                        <img src="c1-assets/logo-header.png" alt="" class="w-12 h-12">
                    <a class="text-2xl  font-normal ml-3 mt-2">Browse<span class="text-[#FFDC26]">4</span>Pets</a>
                  </div>
                
                </div>
                <div class="navbar-center hidden lg:flex">
                  <ul class="menu menu-horizontal px-1 text-xl font-normal ">
                    <li><a>Find a pet</a></li>
                      <li><a>Breeds</a></li>
                      <li><a>Contact us</a></li>
                  </ul>
                </div>
                <div class="navbar-end ">
                    <div class="space-x-4 text-xl font-normal hidden md:block ">
                        <i class="fa-solid fa-bell"></i>
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <a class="px-7 py-2  rounded-lg border-yellow-300 border">Login</a>
                      <a class="bg-[#FFDC26] px-7 py-2 rounded-lg">Register</a>
                    </div>
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M4 6h16M4 12h8m-8 6h16" />
                          </svg>
                        </div>
                        <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-auto p-2 shadow -ml-10">
                          <li><a>Find a pet</a></li>
                          <li><a>Breeds</a></li>
                          <li><a>Contact us</a></li>
                        </ul>
                      </div>
                 
                </div>
              </div>

        </section>
        <!-- hero-banner section  -->
         <section class="container mx-auto mt-0">
            <div class="bg-[url('/c1-assets/cat-big.png')] bg-contain  bg-no-repeat bg-center md:bg-center-bottom w-full h-[100vh] ">
                <div class="md:pt-[10vh] sm:pt-[7vh] px-[3%]">
                    <h1 class="adlam-primary md:text-6xl sm:text-[30px] font-normal leading-normal mb-3"> Pamper Your Pet, <br> Because They Deserve <br> the Best</h1>
                    <p class="sora-secondary md:text-xl sm:text-base font-normal ">Discover a world of treats, toys, and essentials handpicked for <br>
                         your furry friends. Shop now and make tails wag with joy!</p>
                    <button class="px-7 py-2 bg-[#FFDC26] rounded-lg sora-secondary text-xl font-normal mt-5">Find a pet</button>
                </div>
            
     
              </div>
           
         </section>
       
    
       
    </header>
    
</body>
</html>
